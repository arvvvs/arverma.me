<body> 
    <div layout-fill layout="column" ng-controller="mainController as main" >
	    <div class="splash" ng-cloak="">
		    <md-progress-circular md-diameter="96"></md-progress-circular> 
	    </div>
	    <div ng-cloak="">
	    <div ng-show="main.front" class="size"> 
	    <div ng-show="main.front" class="hide-typing">
            <div class="typing">
                <span class="element"></span> <span class=
                "typed-cursor"></span>
	    </div>
        </div>
	    </div>
		<div flex layout="row" layout-align="center center" ng-show="main.front" class="to-loader">
            <div class="down-icon">
                <div class="bounce">
                    <i class="fa fa-chevron-circle-down fa-5x" ng-click=
                    "main.front=!main.front"></i>
                </div>
            </div>
		</div>

  <div hide show-gt-md flex ng-show="!main.front" class="loader-delay"> 
	  <div hide show-gt-md flex class="loader" layout="column" layout-align"center stretch">
		  <div class="loader--dot"><img src="./assets/img/mainImage.jpg"></img><span>About Me</span></div>
		  <div class="loader--dot"><a href="http://github.com/arvvvs"><i class="logo lightcolor ultradarkbgcolor fa fa-github"></i></a><span> Github</span></div>
		  <div class="loader--dot"><a ng-href="http://www.linkedin.com/in/akshay-verma-8a5b7553"><i class="fa fa-linkedin"></i></a><span>LinkedIn</span></div>
		  <div class="loader--dot"><a ng-href="mailto:averma2@binghamton.edu"><i class="fa fa-envelope"></i></a><span>Email Me!</span></div>
		  <div class="loader--dot"><a ng-href="./dist/views/resume.pdf"><i class="fa fa-file-pdf-o"></i></a><span> Resume</span></div>
     
  </div>

  </div>
    </div>
    </div>
